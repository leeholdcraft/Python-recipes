<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3><a href="/welcome">Home</a></h3>
    <h1>Add new recipe: </h1>
    <form action="/new_recipe" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">recipe name : </label>
            <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">description: </label>
            <input name="description" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">instructions: </label>
            <input name="instruction" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">under 30 minutes? </label>
            <input name="time" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
